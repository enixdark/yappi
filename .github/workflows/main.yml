name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        python:
          - 2.7.16
          - 3.5.9
          - 3.6.10
          - 3.7.7
          - 3.8.2
          - 3.9.0
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: gabrielfalcao/pyenv-action@v5
        with:
          default: "${{ matrix.python }}"
          command: |
            pip install .[test]
            python run_tests.py

      - name: debug
        run: pyenv versions
